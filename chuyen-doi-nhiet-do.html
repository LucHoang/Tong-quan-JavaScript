<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi nhiet do</title>
</head>
<body>
<script>
    let celsius;
    celsius = prompt("Nhap do C: ");
    let cel = parseFloat(celsius);
    let fah = (cel/5)*9 + 32;
    document.write("Gia tri do F la: " + fah);
</script>
</body>
</html>
