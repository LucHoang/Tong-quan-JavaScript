<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 2 tryRemove</title>
</head>
<body>
<script>
    let array = [3,1,5,7,9,5,6,4];
    function tryRemoveFromArray(arr,x) {
        for (let i=0; i<arr.length;i++) {
            if (arr[i]==x) {
                arr.splice(i,1);
            }
        }
        alert(arr);
    }
    tryRemoveFromArray(array,2);
</script>
</body>
</html>
