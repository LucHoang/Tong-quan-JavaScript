<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich va chu vi hinh tron</title>
</head>
<body>
<script>
    let radius;
    radius = prompt("Nhap ban kinh hinh tron: ");
    let r = parseFloat(radius);
    let dientich = r*r * 3.14;
    let chuvi = 2*3.14*r;
    document.write("Dien tich hinh tron la: " + dientich);
    document.write("<br/>");
    document.write("Chu vi hinh tron la: " + chuvi);
</script>
</body>
</html>
