<h2>Game đoán số</h2>
    <button onclick="document.getElementById('demo').innerHTML = getRndInteger()">Chơi</button>
<P id="da"></P>


<script>
    function getRndInteger() {
        let min = parseInt(prompt("Bạn muốn đoán số trong khoảng từ: "));
        let max = parseInt(prompt("Đến: "));
        let dapan = Math.floor(Math.random() * (max - min)) + min;
        let i=3;
        while (i > 0) {
            let so = parseInt(prompt("Số bạn đoán là: "));
            if (so == dapan) {
                alert("Bạn đoán chính xác!");
                break;
            } else if (so > dapan) {
                alert("Bạn đoán lớn hơn đáp án! Số lượt đoán còn lại: "+(i-1));
            } else  if (so < dapan) {
                alert("Bạn đoán nhỏ hơn đáp án! Số lượt đoán còn lại: "+(i-1));
            }
            i--;
            //alert("Bạn đoán chưa chính xác! Hãy thử lại");
        }
        document.getElementById("da").innerHTML="Đáp án: "+dapan;
    }
</script>
