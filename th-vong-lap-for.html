<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp for</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    //bai1
    let text = "";
    for (let i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;

    //bai 2
   let num = prompt("Nhap vao so bat ky: ");
   let total = 0;
   for (let i = 1; i<=num; i++) {
       total += i;
   }
   alert(total);
</script>
</body>
</html>
