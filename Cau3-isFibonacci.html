<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 3 isFibonacci</title>
</head>
<body>
<script>
    function isFibonacci(num) {
        let fib1 = 0;
        let fib2 = 1;
        let fib = 1;
        while (fib1+fib2<=num) {
            fib = fib1 + fib2;
            fib1 = fib2;
            fib2 = fib;
        }
        if (fib==num || num==0) {
            alert(true);
        }
        else {alert(false);}
    }
    isFibonacci(4);
</script>
</body>
</html>
