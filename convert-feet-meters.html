<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<form>
    <p>
        <label>Feet</label>
        <input type="number" id="feet" placeholder="Input feet ..." oninput="footToMeter(this.value)">

    -> Meters: <span id="outputmeter"></span></p>
    </p>
    <p>
        <label>Meter</label>
        <input type="number" id="meter" placeholder="Input meter" oninput="meterToFoot(this.value)">
    -> Feet: <span id="outputfeet"></span></p>
</form>
<script>
    function footToMeter(foot) {
        let meter = 0.305*foot;
        document.getElementById("outputmeter").innerHTML=meter;
    }
    function meterToFoot(meter) {
        let foot = 3.279*meter;
        document.getElementById("outputfeet").innerHTML=foot;
    }
</script>
</body>
</html>
