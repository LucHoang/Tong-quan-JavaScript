<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số nguyên muốn kiểm tra: "));
    isPrime(number);
    function isPrime(number) {
        let dk = 't';
        if (number>1) {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    dk = 'f';
                    break;
                }
            }
        } else {dk = 'f';}
        if (dk == 't') {
            alert("Số "+number+" là số nguyên tố");
        } else {alert("Số "+number+" không phải là số nguyên tố");}
    }
</script>
</body>
</html>
