<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi so can nang</title>
</head>
<body>
<script>
    var height = parseFloat(prompt("Nhap chieu cao cua ban: "));
    var weight = parseFloat(prompt("Nhap can nang cua ban: "));
    var bmi = weight / (height * height);

    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
