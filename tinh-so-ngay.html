<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh so ngay trong thang</title>
</head>
<body>
    <form>
        <input type="number" id="month" placeholder="Nhập tháng ..."/>
        <button type="button" onclick="tinhtoan()">Tính số ngày</button>

    </form>
    <p><b id="result"></b></p>
<script>
    function tinhtoan(){
        var thang = parseInt(document.getElementById("month").value);
        switch (thang){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML="Tháng "+thang+" có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML="Tháng "+thang+" có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML="Tháng "+thang+" có 30 ngày";
                break;
        }
    }
</script>
</body>
</html>
